<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wall Ball</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="menuCanvasHolder">
        <canvas id="menuCanvas"></canvas>
    </div>

    <div id="startBoxParent">
        <div id="startBox">
            <h1>Welcome To Wall Ball!</h1>
            <h2>Choose Your Difficulty:</h2>
            <div id="buttonHolderOne">
                <button class="button" id="easyButton">Easy</button>
                <button class="button" id="mediumButton">Medium</button>
                <button class="button" id="hardButton">Hard</button>
                <div id="buttonHolderTwo">
                    <button class="button" id="impossibleButton">Impossible</button>
                    <button class="button" id="randomButton">Random</button>
                </div>
            </div>
        </div>
    </div>

    <div id="canvasHolder">
        <canvas id="myCanvas" width="560" height="540"></canvas>
    </div>

    <script src="./script.js"></script>
</body>

</html>
